{% extends "welcome/base.html" %}
{% load bootstrap5 %}
{% load static %}

<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d98a8c3ef0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'welcome/style.css' %}">
  </head>
</html>

{% block content %}
<div class="space"></div>

<body>
  <div class="rate-container">
    <div class = "white-box">
      <form action="{% url 'welcome:changeTutorRate'%}" method="post">
          {% csrf_token %}
          <fieldset>
              <legend><h1 style = "text-transform: capitalize;">Change current rate</h1></legend>
              <div class="sep"></div>
              {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}    
                    <label class="rate-text">New Rate/Hour:</label>
                    <br>   
                    <input class="rate-input" placeholder = 5.00 type="number" min="0.00" max = "999.99" step ="0.01" name = "newRate"/>
          </fieldset>
          <input class="btn btn-primary" style = "margin-top: 20px ; border-color:rgb(185, 28, 28);background-color: rgb(185, 28, 28)"type="submit" value="Submit">
          </form>
      </div>
  </div>
</body>
<div class="space"></div>

{% endblock %}
